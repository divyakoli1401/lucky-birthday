<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Lucky Birthday</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="container">
    <h1> Is Your Birthday Lucky?</h1>
    <label for="date">Select your Birthdate: </label>
    <input type="date" id="date-of-birth"/>
    <label for="luckyNO">Choose a Lucky Number:</label>
    <input type="number" id="lucky-no"/>
    <p id="output-birthday"></p>
    <button id="button-click">Click Me</button>
    <script src="index.js"></script>
    </div>
  </body>
</html>
